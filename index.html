<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Character Sheet</title>
  </head>
  <body>
    <div class="container">
      <h1>Character Sheet</h1>

      <div class="row">
        <div class="col">
          <h2>Add a character:</h2>
          <form id="new-character">

            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-gender">Gender</label>
              <input type="text" class="form-control" id="new-gender">
            </div>
            
            <div class="form-group">
              <label for="new-race">Race</label>
              <input type="text" class="form-control" id="new-race">
            </div>
  
            <div class="form-group">
              <label for="new-class">Class</label>
              <input type="text" class="form-control" id="new-class">
            </div>

            <table id="new-alignment">
                <label for="new-alignment">Alignment</label>
                <tr class="row1">
                  <td><button class="alignment-button" onclick="selectAlignment('Lawful Good')">Lawful Good</button></td>
                  <td><button class="alignment-button" onclick="selectAlignment('Neutral Good')">Neutral Good</button></td>
                  <td><button class="alignment-button" onclick="selectAlignment('Chaotic Good')">Chaotic Good</button></td>
                </tr>
                <tr class="row2">
                  <td><button class="alignment-button"  onclick="selectAlignment('Lawful Neutral')">Lawful Neutral</button></td>
                  <td><button class="alignment-button" onclick="selectAlignment('True Neutral')">True Neutral</button></td>
                  <td><button class="alignment-button" onclick="selectAlignment('Chaotic Neutral')">Chaotic Neutral</button></td>
                </tr>
                <tr class="row3">
                  <td><button class="alignment-button" onclick="selectAlignment('Lawful Evil')">Lawful Evil</button></td>
                  <td><button class="alignment-button" onclick="selectAlignment('Neutral Evil')">Neutral Evil</button></td>
                  <td><button class="alignment-button" onclick="selectAlignment('Chaotic Evil')">Chaotic Evil</button></td>
                </tr>
              </div>
            </table>

            <!-- <button id="roll-button">Roll Stats</button>
            <table id="stat-grid"></table>
            </div> -->

            <button type="submit" class="submitButton">Add character</button>
          </form>
          <div class="row">
          <div class="col">
          <h2>Characters:</h2>
          <ul id="characters">
          </ul>
        </div>
        
        <div class="col">
          <div id="show-character">
            <h2></h2>
            <p>Name: <span class="name"></span></p>
            <p>Gender: <span class="gender"></span></p>
            <p>Race: <span class="race"></span></p>
            <p>Class: <span class="class"></span></p>
            <p>Alignment: <span class="alignment"></span></p>
            <!-- <p>Stats: <span class="stats"></span></p> -->
     
            <div id="buttons">
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
